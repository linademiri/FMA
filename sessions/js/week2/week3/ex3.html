<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 class="title"></h2>
    <div class="myMap"></div>
    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" name="" id="lastName" placeholder="last Name"><br>


    <button onclick="doit();">Do it</button>






    <script>
        const title = document.querySelector(".title");

        const firstName = document.querySelector("#firstName");
        const lastName = document.querySelector("#lastName");

        title.innerHTML = '<a href="https://google.com">welcome to google</a>';
        myMap.innerHTML = '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47094.38485563339!2d21.42101069798852!3d42.461800822713776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13548d28fe87b91d%3A0xab45b8a9d06a705!2sGjilan!5e0!3m2!1sen!2s!4v1714757386764!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>';
        function doit() {
            title.innerHTML += " " + firstName.value;
            title.innerHTML += " " + lastName.value;
            console.log(firstName.value);

        }


    </script>
</body>


</html>
