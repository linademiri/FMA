<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>

<body>
    <h3 class="tries">Tries: 3</h3>
    <label for="">Guess a numer between 1 and 10: </label><br>
    <input type="numer" id="userNum" value="">
    <p class="hints"></p>
    <button onclick="geussNumer()">Guess</button>
    <hr>
    <h3 class="msg">congratuations</h3>
    <script>
        let guessedNum = Math.floor(Math.random() * 10) + 1;
        console.log(guessedNum)
        const userNum = document.querySelector('#userNum');
        const hints = document.querySelector(".hints")
        const msg = document.querySelector(".msg")
        const tries = document.querySelector(".tries")


        let triesCount = 3;

        let geussNumer = function () {
            if (userNum.value < guessedNum) {
                hints.textContent = "Please guess higher ";
            }

            if (userNum.value > guessedNum) {
                hints.textContent = "Please guess lower";
            }
            if (userNum.value == guessedNum) {
                msg.textContent = "congratuations"
                hints.textContent = "";

            }
            else {
                if (triesCount == 1) {
                    msg.textContent = "You lost";
                    hints.textContent = "";
                }

                triesCount--;
                tries.textContent = "Tries:" = triesCount;
            }
        }
