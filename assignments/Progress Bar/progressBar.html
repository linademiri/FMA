<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .progress-bar-container {
            margin-inline: 1rem;
            padding: 0.5rem;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 50px;
        }

        .indicator {
            align-self: center;
            font-size: 0.9rem;
            color: grey;
        }

        .progress-bar-wrapper {
            flex-grow: 1;
            position: relative;
            width: 100%;
        }

        .tooltip {
            position: absolute;
            display: none;
            border-radius: 4px;
            font-size: 0.6rem;
            background-color: rgb(210, 193, 193);
            padding: 0.4rem;
            transition: display .3s ease;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .progress-bar-wrapper:hover .tooltip {
            display: block;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: green;
            height: 0;
            transition: height 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="progress-bar-container">
        <span class="indicator">0%</span>
        <div class="progress-bar-wrapper">
            <div id="bar" class="progress-bar"></div>
            <span class="tooltip">%</span>
        </div>
        <span class="indicator">100%</span>
    </div>

    <script>
        function isValidPercentage(num) {
            return !isNaN(num) && num >= 0 && num <= 100;
        }

        function getProgressColor(num) {
            if (num <= 20) return 'darkred';
            else if (num <= 50) return 'orange';
            else if (num <= 80) return 'pink';
            else return 'green';
        }

        function modifyProgressBar(percentage, color) {
            const progressBar = document.getElementById('bar');
            const tooltip = document.querySelector('.tooltip');
            progressBar.style.height = `${percentage}%`;
            progressBar.style.backgroundColor = color;
            tooltip.innerHTML = `${percentage}%`;
        }

        function setProgress(percentage) {
            if (!isValidPercentage(percentage)) {
                throw new Error('Write a valid percentage!');
            }
            const color = getProgressColor(percentage);
            modifyProgressBar(percentage, color);
        }

        setInterval(() => {
            const randomPercentage = Math.floor(Math.random() * 101);
            setProgress(randomPercentage);
        }, 2000);
    </script>
</body>

</html>
