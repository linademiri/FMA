<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>

<body>
    <script>
        var firstName = "Lina";
        var lastName = "Demiri";
        var num = 12;
        var num2 = 12.3;
        var bool = false;

        console.log(firstName);
        console.log(lastName);
        console.log(typeof num);
        console.log(num2);
        console.log(bool);
    </script>
</body>

</html>
