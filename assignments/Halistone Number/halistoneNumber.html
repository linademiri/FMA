<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halistone Number</title>
</head>

<body>
    <script>
        let number = parseInt(prompt('Type a number:'));
        if (!isNaN(number) && number > 0) {
            for (; number !== 1;) {
                console.log(number);
                if (number % 2 === 0) {
                    number = number / 2;
                } else {
                    number = number * 3 + 1;
                }
            }
            console.log(number);
        } else {
            console.log("Please enter a valid positive number.");
        }
    </script>
</body>

</html>
