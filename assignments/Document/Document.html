<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .progress-bar-container {
            margin-inline: 1rem;
            padding: 0.5rem;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .indicator {
            align-self: center;
            font-family: monospace;
            font-size: 0.9rem;
            color: grey;
        }

        .progress-bar-wrapper {
            flex-grow: 1;
            position: relative;
        }

        .tooltip {
            position: absolute;
            display: none;
            border-radius: 100%;
            font-size: 0.6rem;
            background-color: rgb(210, 193, 193);
            padding: 0.4rem;
            align-self: center;
            transition: display .3s ease;
        }

        .progress-bar-wrapper:hover .tooltip {
            display: block;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 0%;
            width: 100%;
            background-color: green
        }
    </style>
</head>

<body>
    <div class="progress-bar-container">

        <span class="indicator">0%</span>
        <div class="progress-bar-wrapper">
            <div id="bar" class="progress-bar"></div><span class="tooltip">%</span>
        </div>
        <span class="indicator">100%</span>

    </div>
    <script>let percentage = parseInt(prompt('What is the progress?'));
        let tooltip = document.querySelector('.tooltip')
        let progressBar = document.getElementById('bar');
        if (isNaN(percentage) || percentage < 0 || percentage > 100)
            throw new Error('Write a valid percentage!');
        let color;
        if (percentage <= 20)
            color = 'darkred';
        else if (percentage <= 50)
            color = 'orange';
        else if (percentage <= 80)
            color = 'pink'
        else
            color = 'green';

        progressBar.style.backgroundColor = color;
        progressBar.style.height = `${percentage}%`;
        tooltip.innerHTML = `${percentage}%`;
    </script>

</body>

</html>
