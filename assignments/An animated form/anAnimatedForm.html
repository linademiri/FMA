<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <main>
        <form action="" class="button">
            <input class="aName" type="text" placeholder="First Name">
            <p class="pAnimated">*Enter a valid name</p>
            <input type="text" placeholder="Last Name">
            <p class="pAnimated">*Enter a valid last name</p>
            <input type="email" placeholder="Email">
            <p class="pAnimated">*Your email should be a Gmail domain</p>
            <button>Submit</button>
        </form>
    </main>
</body>

</html>
