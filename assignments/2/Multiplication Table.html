<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 30; i++) {
            for (let n = 1; n <= 30; n++) {
                console.log(`${i} x ${n} = ${i * n}`);
            }
        }
    </script>
</body>

</html>
