<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInt = parseInt(prompt('type your points:'));
        if (userInt >= 0 && userInt <= 19) {
            console.log("You got grade:1")
        }
        if (userInt >= 20 && userInt <= 39) {
            console.log("You got grade:2")
        }
        if (userInt >= 40 && userInt <= 59) {
            console.log("You got grade:3")
        }
        if (userInt >= 60 && userInt <= 79) {
            console.log("You got grade:4")
        }
        if (userInt >= 80 && userInt <= 100) {
            console.log("You got grade:5")
        }
    </script>

</body>

</html>
