<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ndrysho Burimin e Imazhit</h1>
    <img id="myImage" src="image1.jpg" alt="Imazhi Fillestar" width="300" />
    <br><br>
    <button onclick="changeImage()">Ndrysho Imazhin</button>

    <script>
        function changeImage() {

            const image = document.getElementById("myImage");

            image.setAttribute("src", "image2.jpg");

            image.setAttribute("alt", "Imazhi i Ri");
        }
    </script>
</body>

</html>
