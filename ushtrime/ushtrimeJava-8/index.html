<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="paragraf">
        <p>Shkruaj nje paragraf</p>
    </div>
    <button onclick="addParagraph()">Shto nje Paragraf</button>

    <script>
        function addParagraph() {
            const div = document.getElementById("paragraf");
            const newParagraph = document.createElement("p");
            newParagraph.textContent = "Paragrafi eshte shtuar";
            div.appendChild(newParagraph);
        }
    </script>
</body>

</html>
