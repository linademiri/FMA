<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="parent">
        <p>Ky është teksti fillestar i paragrafit.</p>
    </div>
    <br>
    <button onclick="changeChildContent()">Ndrysho Përmbajtjen e Paragrafit</button>

    <script>
        function changeChildContent() {

            const parent = document.getElementById("parent");

            const child = parent.querySelector("p");

            if (child) {
                child.textContent = "Kjo është përmbajtja e re e paragrafit!";
            }
        }
    </script>
</body>

</html>
